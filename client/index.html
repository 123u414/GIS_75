<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>献礼祖国75周年诞辰-数据可视化</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/float-column-frame.css">
    <link rel="stylesheet" href="./css/navi-bar.css">
    <link rel="stylesheet" href="./css/selector.css">
    <link rel="icon" href="./pic/logo.png">


</head>

<body id="body">
    <div id="selector">
        <form id="data-form">
            年份:
            <select name="year" id="select-year">
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
            </select>
            类型:
            <select name="type" id="select-type">
                <option value="gdp">经济数据</option>
                <option value="production">产业数据</option>
                <option value="university">教育数据</option>
                <option value="population">人口数据</option>
                <option value="i18n">国际化数据</option>
            </select>
            排序:
            <select name="order" id="select-order">
                <option value="desc">降序</option>
                <option value="asc">升序</option>
            </select>
            <button type="submit">查询</button>
        </form>
    </div>
    <div id="float-column-frame">
    </div>
    <div id="navi-bar">
        <ul id="navi-list">
            <li></li>
            <li>
                <div id="title">献礼祖国75周年诞辰-数据可视化</div>
            </li>
            <li></li>
            <li class="navi-item" onclick="showGDP()">
                <div>经济数据</div>
            </li>
            <li class="navi-item" onclick="showProduction()">
                <div>产业数据</div>
            </li>
            <li class="navi-item" onclick="showEdu()">
                <div>教育数据</div>
            </li>
            <li class="navi-item" onclick="showPop()">
                <div>人口数据</div>
            </li>
            <li class="navi-item" onclick="showI18n()">
                <div>国际化</div>
            </li>
        </ul>
    </div>
    <div id="chart-container"></div>
    <!-- 引入echart -->
    <script src="https://registry.npmmirror.com/echarts/5.5.0/files/dist/echarts.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/float-column-frame.js"></script>
    <!-- <script src="./js/navi-bar.js"></script> -->
    <script src="./js/selector.js"></script>
</body>

</html>
